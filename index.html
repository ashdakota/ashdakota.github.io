<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .section {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header, .btn-container {
            z-index: 1;
            transition: opacity 0.5s, transform 0.5s;
        }
        .hidden {
            opacity: 0;
            transform: translateY(-100%);
        }
        .header {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ff5733;
            color: white;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <video class="video-bg" autoplay muted loop>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1 class="header">I travelled 10,762 miles for a lockscreen</h1>
            <div class="btn-container">
                <button class="btn watch-now">Watch Now</button>
                <a href="#" class="btn">Read More</a>
            </div>
        </div>
        <div class="section">
            <video class="video-bg" autoplay muted loop>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1 class="header">I travelled 10,762 miles for a lockscreen</h1>
            <div class="btn-container">
                <button class="btn watch-now">Watch Now</button>
                <a href="#" class="btn">Read More</a>
            </div>
        </div>
        <!-- Add more sections as needed -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
        });

        document.querySelectorAll('.watch-now').forEach(button => {
            button.addEventListener('click', () => {
                if (window.innerWidth / window.innerHeight >= 1.5) {
                    // Screen is 3:2 or wider
                    button.closest('.section').querySelector('.header').classList.add('hidden');
                    button.closest('.section').querySelector('.btn-container').classList.add('hidden');
                } else {
                    // Screen is narrower than 3:2
                    window.open('your-fullscreen-page.html', '_blank');
                }
            });
        });
    </script>
</body>
</html>
